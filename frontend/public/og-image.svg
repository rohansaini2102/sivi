<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0085FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#pattern)"/>

  <!-- Content Container -->
  <g transform="translate(100, 120)">
    <!-- Logo Icon (simplified tree with book) -->
    <g transform="translate(0, 50)">
      <circle cx="60" cy="60" r="55" fill="white" opacity="0.15"/>
      <circle cx="60" cy="60" r="45" fill="white"/>
      <!-- Tree trunk -->
      <rect x="55" y="70" width="10" height="30" fill="#0085FF"/>
      <!-- Tree leaves -->
      <circle cx="60" cy="50" r="25" fill="#22C55E"/>
      <circle cx="45" cy="60" r="18" fill="#16A34A"/>
      <circle cx="75" cy="60" r="18" fill="#16A34A"/>
      <!-- Book base -->
      <path d="M35 95 L60 85 L85 95 L60 105 Z" fill="#0085FF"/>
    </g>

    <!-- Text Content -->
    <g transform="translate(160, 30)">
      <!-- Brand Name -->
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
        Sivi<tspan fill="#FFD700">Academy</tspan>
      </text>

      <!-- Tagline -->
      <text x="0" y="130" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.95)">
        Crack Rajasthan Government Exams
      </text>

      <!-- Exams list -->
      <text x="0" y="190" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.8)">
        RAS | REET | Patwar | Police | RPSC
      </text>
    </g>
  </g>

  <!-- Bottom Stats Bar -->
  <rect x="0" y="480" width="1200" height="150" fill="rgba(0,0,0,0.2)"/>

  <g transform="translate(0, 520)">
    <!-- Stat 1 -->
    <g transform="translate(150, 0)">
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">50,000+</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">Students</text>
    </g>

    <!-- Stat 2 -->
    <g transform="translate(450, 0)">
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">1000+</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">Mock Tests</text>
    </g>

    <!-- Stat 3 -->
    <g transform="translate(720, 0)">
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">100+</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">Courses</text>
    </g>

    <!-- Website -->
    <g transform="translate(950, 0)">
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">siviacademy.in</text>
    </g>
  </g>
</svg>
